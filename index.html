                    <input class="button is-light" type="reset" value="Reset" id="clear-button">

    <!-- --SEE DETAILS-- -->
    <!-- Card Job -->
    <div class="container">
        <div class="columns is-centered is-multiline is-hidden" id="job-container">
            <div class="card column is-4 m-5 has-text-centered">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Frontend Developer</p>

    <!-- --CREATE JOB-- -->
    <div class="columns is-centered m-6 is-hidden" id="new-job-modal">
        <form class="box column is-narrow-mobile is-7-desktop is-9-tablet-only" id="form-create-job">
            <!-- <h2 class="title is-2 mb-6 has-text-weight-bold">Create Job</h2> -->
            <div class="field">
                <label class="label">Job Title</label>
                <div class="control">
                    <input class="input" id="job-title-input">
                </div>
            </div>

            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Description..." rows="3"
                        id="job-description-input"></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label">Tags</label>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="job-location-input">
                            <option disabled selected>Location</option>
                            <option>United States</option>
                            <option>Argentina</option>
                            <option>Chile</option>
                            <option>New Zeland</option>
                            <option>Uruguay</option>
                            <option>Brazil</option>
                            <option>Spain</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">

                    <div class="select is-fullwidth">
                        <select id="job-seniority-input">
                            <option disabled selected>Seniority</option>
                            <option>Junior</option>
                            <option>Semi Senior</option>
                            <option>Senior</option>

                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="job-category-input">
                            <option disabled selected>Category</option>
                            <option>Development</option>
                            <option>QA</option>
                            <option>Product</option>
                            <option>Manager</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field is-grouped is-grouped-right mt-6">
                <p class="control">
                    <button class="button is-light">
                        Cancel
                    </button>
                </p>
                <p class="control">
                    <button class="button is-info" id="submit-create-job-button">
                        Create
                    </button>
                </p>
            </div>
