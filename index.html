<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- CDN Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jobs ADA</title>
</head>

<body>
    <header>
        <nav class="navbar is-info is-spaced has-shadow" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="">
                    <span class="icon-text title is-3 has-text-white">
                        <span class="icon">
                            <i class="fa-sharp fa-solid fa-diagram-project"></i>
                        </span>
                        <span>Jobs ADA</span>
                    </span>
                </a>

                <a role="button" id="navbar-burguer" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbar" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" id="home-link">
                        Home
                    </a>

                    <a class="navbar-item" id="create-job-link">
                        Create Job
                    </a>
                </div>
            </div>
        </nav>

    </header>

    <!-- --FINDER JOBS-- -->
    <div class="columns is-centered m-6" id="finder-jobs-view">
        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field is-expanded">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select>
                                <option>Junior</option>
                                <option>Semi Senior</option>
                                <option>Senior</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field is-narrow">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select>
                                <option>Junior</option>
                                <option>Semi Senior</option>
                                <option>Senior</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field is-narrow">
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select>
                                <option>Development</option>
                                <option>QA</option>
                                <option>Product</option>
                                <option>Manager</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Botones -->
        <div class="field is-horizontal">
            <div class="field-label">
                
            </div>
            <div class="field-body">
            </div>
            <div class="field is-grouped is-grouped-right">
                <p class="control">
                    <button class="button is-info">
                        Search
                    </button>
                </p>
                <p class="control">
                    <button class="button is-light">
                        Clear
                    </button>
                </p>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">John Smith</p>
            </div>
          </div>
      
          <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris..
            </p>
            <div class="tags">
                <span class="tag is-warning is-light">All</span>
                <span class="tag is-warning is-light">Medium</span>
                <span class="tag is-warning is-light">Size</span>
            </div> 
            <button class="button is-info is-small">Light</button>     
          </div>
        </div>
    </div>


    <!-- --CREATE JOB-- -->
    <div class="columns is-centered m-6 is-hidden" id="new-job-modal">
        <form class="box column is-narrow-mobile is-7-desktop is-9-tablet-only">
            <!-- <h2 class="title is-2 mb-6 has-text-weight-bold">Create Job</h2> -->
            <div class="field">
                <label class="label">Job Title</label>
                <div class="control">
                    <input class="input">
                </div>
            </div>

            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Description..." rows="3"></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label">Tags</label>
                <div class="control">
                    <input class="input">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input">
                </div>
            </div>

            <div class="field is-grouped is-grouped-right mt-6">
                <p class="control">
                    <button class="button is-light">
                        Cancelar
                    </button>
                </p>
                <p class="control">
                    <button class="button is-info">
                        Enviar
                    </button>
                </p>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
